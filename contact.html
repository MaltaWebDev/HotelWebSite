<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Welcome to Malta's capital. Enjoy harbour views at our luxury boutique hotel."
    />
    <meta name="keywords" content="hotel, Valletta hotel, hotel Malta" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hotel Valletta | Contact Us</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Hotel Valletta</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="large-heading">
          <span class="text-primary">Contact</span> Us
        </h1>
        <p>Please fill out the form below to contact us.</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box bg-light">
          <img class="hotel-icon icon" src="./img/hotel.png"></img>
          <h3>Location</h3>
          <p>50 St Paul's Street, Valletta, Malta</p>
        </div>
        <div class="box bg-primary">
        <img class="phone-icon icon" src="./img/phone.png"></img>
        <h3>Phone</h3>
          <p>(+356) 99 123 123</p>
        </div>
        <div class="box bg-light">
          <img class="dumbbell-icon icon" src="./img/envelope.png"></img>  
          <h3>Email</h3>
          <p>youremail@hotel.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel Valletta &copy; 2022, All Rights Reserved</p>
    </footer>
  </body>
